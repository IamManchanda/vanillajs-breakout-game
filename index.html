<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakout Game | VanillaJS</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Breakout!</h1>
  <button id="rules-btn" class="btn rules-btn">Show Rules</button>
  <div id="rules" class="rules">
    <h2>How To Play:</h2>
    <p>
      Use your right and left keys to move the paddle <br/> 
      to bounce the ball up and break the blocks.
    </p>
    <p>
      If you miss the ball, your score and the blocks <br/> 
      will reset.
    </p>
    <button id="close-btn" class="btn">Close</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <script src="js/script.js"></script>
</body>

</html>
